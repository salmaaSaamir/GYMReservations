<nav class="navbar navbar-expand-lg navbar-light bg-light px-3 gap-2 topbar">
  
  <!-- Mobile Menu Button -->
  <button 
    class="btn btn-outline-secondary d-flex justify-content-center" 
    type="button" 
    *ngIf="!showToggle"
    (click)="toggleMobileNav.emit()">
    <i class="bi bi-list"></i>
  </button>

  <!-- Notification Dropdown -->
  <div class="dropdown">
    <button 
      class="btn btn-outline-secondary position-relative d-flex align-items-center justify-content-center"
      type="button" 
      id="notificationDropdown" 
      data-bs-toggle="dropdown" 
      aria-expanded="false">
      <i class="bi bi-bell"></i>
      <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
        2
      </span>
    </button>
    <ul class="dropdown-menu" aria-labelledby="notificationDropdown">
      <li><a class="dropdown-item" href="#">Item 1</a></li>
      <li><a class="dropdown-item" href="#">Item 2</a></li>
    </ul>
  </div>

  <!-- Spacer -->
  <div class="flex-grow-1"></div>

  <!-- Profile Dropdown -->
  <div class="dropdown">
    <button 
      class="btn btn-outline-secondary d-flex align-items-center justify-content-center rounded-circle p-0"
      type="button" 
      id="profileDropdown" 
      data-bs-toggle="dropdown" 
      aria-expanded="false">
      <img [src]="userData?.ImageUrl!=''?userData.ImageUrl: 'assets/images/profile/user-1.jpg'" 
           class="rounded-circle object-fit-cover" 
           width="35" height="35" />
    </button>
    <ul class="dropdown-menu dropdown-menu-end p-2" aria-labelledby="profileDropdown">
      <li class="dropdown-item d-flex align-items-center">
        <i class="bi bi-shield-person me-2"></i>
        {{userData.Name}}
      </li>
      <li class="dropdown-item d-flex align-items-center">
        <i class="bi bi-person-badge me-2"></i>
        {{userData.Email}}
      </li>
      <li><hr class="dropdown-divider"></li>
      <li>
        <button class="btn btn-outline-danger w-100" (click)="logOut()">
          <i class="bi bi-box-arrow-right me-1"></i> Logout
        </button>
      </li>
    </ul>
  </div>

</nav>
