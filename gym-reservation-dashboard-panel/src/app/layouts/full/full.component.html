

<div class="blue_theme light-theme"      [dir]="language == 'en' ? 'ltr' : 'rtl'">
  <!-- <app-topstrip></app-topstrip> -->
  <mat-sidenav-container class="mainWrapper" autosize autoFocus>
    <!-- ============================================================== -->
    <!-- Vertical Sidebar -->
    <!-- ============================================================== -->
    <mat-sidenav
      #leftsidenav
      [mode]="isOver ? 'over' : 'side'"
      [opened]="!isOver"
      (openedChange)="onSidenavOpenedChange($event)"
      (closedStart)="onSidenavClosedStart()"
      class="sidebarNav"
    >
      <div class="flex-layout">
        <app-sidebar
          (toggleMobileNav)="sidenav.toggle()"
          [showToggle]="isOver"
        ></app-sidebar>

        <ng-scrollbar class="position-relative" style="height: 100%">
          <mat-nav-list class="sidebar-list">
            <app-nav-item
              *ngFor="let item of navItems; trackBy: trackByItem"
              [item]="item"
              (notify)="sidenav.toggle()"
            >
            </app-nav-item>
          </mat-nav-list>
        </ng-scrollbar>
      </div>
    </mat-sidenav>

    <!-- ============================================================== -->
    <!-- Main Content -->
    <!-- ============================================================== -->
    <mat-sidenav-content class="contentWrapper" #content>
      <!-- ============================================================== -->
      <!-- VerticalHeader -->
      <!-- ============================================================== -->
      <app-header
        [showToggle]="!isOver"
        (toggleCollapsed)="toggleCollapsed()"
        (toggleMobileNav)="sidenav.toggle()"
      ></app-header>

      <div class="body-wrapper">
        <main class="pageWrapper maxWidth">
          <!-- ============================================================== -->
          <!-- Outlet -->
          <!-- ============================================================== -->
          <router-outlet></router-outlet>
        </main>
      </div>

     <div class="text-center card footer-card">
  {{ "DesignDevelopedBy" | translate }}
  <a
    class="text-decoration-none"
    href="https://adminmart.com/"
    target="_blank"
  >
    Salma Samir
  </a>
</div>

    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
