<div class="container mt-4">
  <h2 class="mb-4">Dashboard Analysis</h2>

  <!-- Row 1 (3 charts) -->
  <div class="row mb-4">
    <div class="col-md-4">
      <canvas baseChart [data]="barChartData" [type]="barChartType"></canvas>
    </div>
    <div class="col-md-4">
      <canvas baseChart [data]="lineChartData" [type]="lineChartType"></canvas>
    </div>
    <div class="col-md-4">
      <canvas baseChart [data]="pieChartData" [type]="pieChartType"></canvas>
    </div>
  </div>

  <!-- Row 2 (2 charts) -->
  <div class="row">
    <div class="col-md-6">
      <canvas baseChart [data]="doughnutChartData" [type]="doughnutChartType"></canvas>
    </div>
    <div class="col-md-6">
      <canvas baseChart [data]="radarChartData" [type]="radarChartType"></canvas>
    </div>
  </div>
</div>
