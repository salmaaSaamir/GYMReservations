<!-- Modal -->
<div
  class="modal fade"
  data-bs-backdrop="static"
  id="addTrainerModal"
  aria-labelledby="addTrainerModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content border-0 rounded-4 shadow-sm">
      <div class="modal-header d-flex justify-content-between">
        <h5 class="modal-title" id="addTrainerModalLabel">
          {{
            form.value.Id
              ? ("EditTrainer" | translate)
              : ("AddTrainer" | translate)
          }}
        </h5>
        <button
          type="button"
          class="btn-close m-0"
          data-bs-dismiss="modal"
          aria-label="Close"
          (click)="cancel()"
        ></button>
      </div>

      <div class="modal-body">
        <form [formGroup]="form" (ngSubmit)="save()">
          <!-- Name -->
          <div class="mb-3">
            <label>
              {{ "Name" | translate }} <i class="bi bi-asterisk"></i>
            </label>
            <input
              type="text"
              class="form-control"
              formControlName="Name"
            />
            <div
              *ngIf="form.get('Name')?.invalid && form.get('Name')?.touched"
              class="text-danger"
            >
              <small *ngIf="form.get('Name')?.errors?.['required']">
                {{ "NameRequired" | translate }}
              </small>
              <small *ngIf="form.get('Name')?.errors?.['minlength']">
                {{ "NameMinLength" | translate }}
              </small>
            </div>
          </div>

          <!-- Email -->
          <div class="mb-3">
            <label>
              {{ "Email" | translate }} <i class="bi bi-asterisk"></i>
            </label>
            <input
              type="email"
              class="form-control"
              formControlName="Email"
            />
            <div
              *ngIf="form.get('Email')?.invalid && form.get('Email')?.touched"
              class="text-danger"
            >
              <small *ngIf="form.get('Email')?.errors?.['required']">
                {{ "EmailRequired" | translate }}
              </small>
              <small *ngIf="form.get('Email')?.errors?.['email']">
                {{ "InvalidEmail" | translate }}
              </small>
            </div>
          </div>

          <!-- Phone -->
          <div class="mb-3">
            <label>
              {{ "Phone" | translate }} <i class="bi bi-asterisk"></i>
            </label>
            <input
              type="tel"
              class="form-control"
              formControlName="Phone"
            />
            <div
              *ngIf="form.get('Phone')?.invalid && form.get('Phone')?.touched"
              class="text-danger"
            >
              <small *ngIf="form.get('Phone')?.errors?.['required']">
                {{ "PhoneRequired" | translate }}
              </small>
              <small *ngIf="form.get('Phone')?.errors?.['pattern']">
                {{ "InvalidPhone" | translate }}
              </small>
            </div>
          </div>

          <!-- ID Card -->
          <div class="mb-3">
            <label>{{ "IDCard" | translate }}</label>
            <input
              type="text"
              class="form-control"
              [disabled]="true"
              formControlName="IDCard"
            />
          </div>

          <!-- General Trainer -->
          <div class="mb-3 form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="isGeneralCheck"
              formControlName="IsGeneralTrainer"
            />
            <label class="form-check-label" for="isGeneralCheck">
              {{ "IsGeneralTrainer" | translate }}
            </label>
          </div>

          <!-- Buttons -->
          <div class="d-flex justify-content-end gap-3 mt-3">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
              (click)="cancel()"
            >
              {{ "Cancel" | translate }}
            </button>
            <button
              type="submit"
              class="btn btn-primary"
              [disabled]="form.invalid"
            >
              {{ "Save" | translate }}
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
